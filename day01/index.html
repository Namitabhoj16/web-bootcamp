<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 01 — Hello</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .card { max-width: 600px; margin: auto; border: 1px solid #ddd;
            border-radius: 12px; padding: 24px; }
    button { padding: 8px 12px; margin-top: 12px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello Namita </h1>
    <p>If you can see this, VS Code is ready!</p>
    <p id="status">Status: not tested yet</p>
    <button id="test">Run Test</button>
  </div>

  <script>
    document.getElementById("test").addEventListener("click", () => {
      document.getElementById("status").textContent = "Status: ✅ JavaScript working!";
    });
  </script>
</body>
</html>
